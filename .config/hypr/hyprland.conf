### CONFIGURATION VARIABLES ###
###############################

# https://wiki.hyprland.org/Configuring/Keywords

$fold.scripts = $HOME/.config/hypr/scripts

$run.terminal = $fold.scripts/run-terminal.sh
$run.menu.wallchange = $fold.scripts/run-wallchange.sh

#####################
### LOOK AND FEEL ###
#####################

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    layout = dwindle

    gaps_in = 1
    gaps_out = 1
    border_size = 2

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    allow_tearing = false

    resize_on_border = true
}

# https://wiki.hyprland.org/Configuring/Variables/#cursor
cursor {
  no_warps = true
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    active_opacity = $prop.activeOpacity
    inactive_opacity = $prop.incativeOpacity

    # https://wiki.hyprland.org/Configuring/Variables/#shadow
    shadow {
      enabled = true
      range = 4
      render_power = 3
      color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 16
        passes = 2
        vibrancy = 0.1696
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#animations
animations {
    # global
    #   ↳ windows - styles: slide, popin
    #     ↳ windowsIn - window open
    #     ↳ windowsOut - window close
    #     ↳ windowsMove - everything in between, moving, dragging, resizing.
    #   ↳ layers - styles: slide, popin, fade
    #     ↳ layersIn - layer open
    #     ↳ layersOut - layer close
    #   ↳ fade
    #     ↳ fadeIn - fade in for window open
    #     ↳ fadeOut - fade out for window close
    #     ↳ fadeSwitch - fade on changing activewindow and its opacity
    #     ↳ fadeShadow - fade on changing activewindow for shadows
    #     ↳ fadeDim - the easing of the dimming of inactive windows
    #     ↳ fadeLayers - for controlling fade on layers
    #       ↳ fadeLayersIn - fade in for layer open
    #       ↳ fadeLayersOut - fade out for layer close
    #   ↳ border - for animating the border's color switch speed
    #   ↳ borderangle - for animating the border's gradient angle - styles: once (default), loop
    #   ↳ workspaces - styles: slide, slidevert, fade, slidefade, slidefadevert
    #     ↳ specialWorkspace - styles: same as workspaces

    enabled = true
    first_launch_animation = false
    animation = windows, 0
    animation = layers, 0
    animation = fade, 0
    animation = border, 0
    animation = borderangle, 0
    animation = specialWorkspace, 0

    bezier = wind, 0.05, 0.9, 0.1, 1.0
    animation = workspaces, 1, 5, wind
}

# https://wiki.hyprland.org/Configuring/Dwindle-Layout
dwindle {
    preserve_split = true
}

# https://wiki.hyprland.org/Configuring/Master-Layout
master {
    new_status = master
}

# https://wiki.hyprland.org/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 1
    disable_hyprland_logo = true
    middle_click_paste = false
    allow_session_lock_restore = true
}


#############
### INPUT ###
#############

# https://wiki.hyprland.org/Configuring/Variables/#input
input {
    kb_layout=us,ru
    kb_options=grp:caps_toggle
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

# https://wiki.hyprland.org/Configuring/Variables/#gestures
gestures {
    workspace_swipe = true
    workspace_swipe_forever = false
    workspace_swipe_min_speed_to_force = 5
    workspace_swipe_cancel_ratio = 0.8
    workspace_swipe_create_new = false
    workspace_swipe_direction_lock = false
}

# https://wiki.hyprland.org/Configuring/Keywords/#per-device-input-configs
device {
    name = epic-mouse-v1
    sensitivity = -0.5
}



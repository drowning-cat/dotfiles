### MONITORS ###
################

# https://wiki.hyprland.org/Configuring/Monitors

$monitor1 = eDP-1, 1920x1080, 0x0,    1
$monitor2 = DP-1,  1680x1050, 1920x0, 1

monitor = ,preferred,auto,1
monitor = $monitor1
monitor = $monitor2

bindl = , switch:on:Lid Switch,  exec, hyprctl keyword monitor eDP-1,disable
